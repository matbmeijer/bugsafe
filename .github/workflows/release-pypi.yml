name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string
      create_github_release:
        description: "Create GitHub Release"
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Run linters
        run: |
          uv run mypy src/
          uv run ruff check src/

      - name: Build package
        run: uv build

      - name: Verify package locally
        run: |
          pip install dist/*.whl
          bugsafe --version

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Wait for PyPI indexing
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install from PyPI
        run: pip install bugsafe==${{ github.event.inputs.version }}

      - name: Verify installation
        run: |
          bugsafe --version
          bugsafe --help

  github-release:
    needs: verify
    if: ${{ github.event.inputs.create_github_release == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.event.inputs.version, '-') }}

  docs:
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy versioned docs
        run: |
          VERSION=${{ github.event.inputs.version }}
          MINOR_VERSION=$(echo $VERSION | cut -d. -f1,2)
          uv run mike deploy --push --update-aliases $MINOR_VERSION latest
          uv run mike set-default --push latest
